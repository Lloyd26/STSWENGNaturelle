name: Deploy to Render

on:
  push:
    branches:
      - feature-admin-change-status-reservation

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.10.0

    - name: Install Render CLI
      run: |
        curl -sSL https://render.com/install.sh | bash

    - name: Check Render CLI Version
      run: render --version

    - name: Install dependencies
      run: npm install

    - name: Deploy to Render
      run: |
        render deploy \
          --token ${{ secrets.RENDER_API_KEY }} \
          --branch main \
          --commit "${GITHUB_SHA}"

