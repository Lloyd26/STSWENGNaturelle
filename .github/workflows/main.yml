name: Deploy to Render

on:
  push:
    branches:
      - feature-admin-change-status-reservation

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Deploy to Render
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"branch": "main", "commit_sha": "${GITHUB_SHA}"}' \
          https://api.render.com/v1/deploys
